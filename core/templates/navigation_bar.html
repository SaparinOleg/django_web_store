{% block content %}

    <a href="{% url 'core:home' %}"> Home </a>
    <a href="{% url 'core:products' %}"> Products </a>

    {% if not request.user.is_authenticated %}
        <a href="{% url 'core:register' %}"> Register </a>
        <a href="{% url 'core:login' %}"> Login </a>
    {% endif %}

    {% if request.user.is_authenticated %}
        <a href="{% url 'core:purchases' %}"> Purchases </a>

        {% if request.user.is_superuser %}
            <a href="{% url 'core:product_add' %}"> Add product </a>
{#            <a href="{% url 'core:products_edit' pk=product.pk %}"> Edit product </a>#}
            <a href="{% url 'core:refunds' %}"> Refunds </a>
        {% endif %}

        <a href="{% url 'core:logout' %}"> Logout </a>
    {% endif %}

{% endblock %}
